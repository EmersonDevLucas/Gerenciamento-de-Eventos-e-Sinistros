<!DOCTYPE html>
<html lang="pt-br">
  <head>

            <div class="nome-placa">
              <p>Jone Emerson de Souza de Piaui</p>
              <p>OPE1H32</p>
            </div>

            <div class="email-telefone">
              <p>joneemersonsp@gmail.com</p>
              <p>(21) 96413-2589</p>
            </div>

            <div class="evento">

            </div>

      <article class="operacional" id="operacional"></article>
