<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSE - Login</title>
  <link rel="icon" href="/public/img/GES.png">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <img src="/public/img/BACKGROUND.jpg" alt="backgound" class="backgound">

  <div class="reset-senha" id="reset-senhadiv">
     <h1>Preencha os dados abaixo para <br>solicitar a recupeção de senha</h1>
    <input class="email" id="email" type="email" placeholder="Email">
    <button class="enviar" id="enviar">Enviar</button>
    <p>
      Você receberá um email no endereço informado acima contendo o procedimento
      para criar uma nova senha para este usuário
    </p>
  </div>

  <main>
    <form>
      <input class="usuario" id="usuario" type="Username" placeholder="Usuário">
      <input class="senha" id="senha" type="password" placeholder="Senha">
      <button id="entrar">ENTRAR</button>
      <p><a id="reset-senha">Esqueceu sua senha?</a></p>
    </form>
  </main>

  <footer>
    <p>Todos os direitos reservados &copy; 2023</p>
  </footer>

  <script src="/public/js/login.js"></script>

</body>

</html>
