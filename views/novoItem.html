<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSE - Relatórios</title>
    <link rel="icon" href="GES.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <header>
        <nav>
            <div id="usuario">
                <figure>
                    <img src="marca dágua youtube.png" alt="logogold" />
                </figure>
                <section>
                    <h1>Gold Associação de Benefícios Mútuos</h1>
                    <p>eventos@gold.org.br</p>
                </section>
            </div>

            <button class="adicionar" id="adicionar">Novo Evento</button>

            <ul>
                <li id="dashboard-nav"><i class="fa-solid fa-house"></i>Dashboard</li>
                <li id="gestao-nav"><i class="fa-regular fa-newspaper"></i>Gestão</li>
                <li id="organizaçao-nav">
                    <i class="fa-solid fa-sitemap"></i>Organização
                </li>
                <li id="operacional-nav">
                    <i class="fa-brands fa-squarespace"></i>Operacional
                </li>
                <li id="empresas-nav">
                    <i class="fa-regular fa-building"></i>Empresa
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="novo-item" id="novo-item">
            <header>
                <section class="topo">
                    <p>Gestão / Listagem / Novo Evento</p>
                    <section>
                        <a href="#"><i class="fa-solid fa-question"></i>.</a>
                        <a href="#"><i class="fa-regular fa-folder"></i>.</a>
                        <a href="#"><i class="fa-regular fa-user"></i>.</a>
                    </section>
                </section>
                <section class="baixo-topo">
                    <section>
                        <h1>Novo Evento</h1>
                    </section>
                </section>
            </header>
            <form id="form">
                <article>
                    <div class="linha"></div>
                    <section class="analista">
                        <label for="title">Analista</label>
                        <select type="text" name="analista" id="analista">
                            <option value="0">Selecione</option>
                            <option value="1">Emerson Lucas</option>
                            <option value="2">Jone Emerson</option>
                            <option value="3">Mylena Vitória</option>
                        </select>
                    </section>
                    <section class="evento">
                        <label for="title">Evento</label>
                        <select type="text" name="evento" id="evento">
                            <option value="0">Selecione</option>
                            <option value="1">Colisão</option>
                            <option value="2">Roubo/Furto</option>
                            <option value="3">Capotamento</option>
                            <option value="4">Incêncio</option>
                            <option value="5">Alagamento</option>
                        </select>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="associado">
                        <label for="title">Associado</label>
                        <input type="text" name="associado" id="associado"/>
                    </section>
                    <section class="placa">
                        <label for="title">Placa</label>
                        <input type="text" name="placa" id="placaassociado" />
                    </section>
                    <section class="chassi">
                        <label for="title">Chassi</label>
                        <input type="text" name="chassi" id="chassiassociado" />
                    </section>
                    <section class="marca">
                        <label for="title">Marca/Modelo</label>
                        <input type="text" name="marca" id="marcaassociado" placeholder="Ex: Honda - Fit EXL 1.0" />
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <button id="buttonterceiro">Terceiro</button>
                    <div class="abasterceiro" id="abasterceiro">
                        <section class="terceiro">
                            <label for="title">Terceiro</label>
                            <input type="text" name="terceiro" id="terceiro" />
                        </section>
                        <section class="placa">
                            <label for="title">Placa</label>
                            <input type="text" name="placa" id="placaterceiro" />
                        </section>
                        <section class="chassi">
                            <label for="title">Chassi</label>
                            <input type="text" name="chassi" id="chassiterceiro" />
                        </section>
                        <section class="marca">
                            <label for="title">Marca/Modelo</label>
                            <input type="text" name="marca" id="marcaterceiro" placeholder="Ex: Honda - Fit EXL 1.0" />
                        </section>
                    </div>
                </article>
                <article>
                    <div class="linha"></div>
                    <button id="buttonterceiro2">Terceiro</button>
                    <div class="abasterceiro" id="abasterceiro2">
                        <section class="terceiro">
                            <label for="title">Terceiro</label>
                            <input type="text" name="terceiro" id="terceiro2" />
                        </section>
                        <section class="placa">
                            <label for="title">Placa</label>
                            <input type="text" name="placa" id="placaterceiro2" />
                        </section>
                        <section class="chassi">
                            <label for="title">Chassi</label>
                            <input type="text" name="chassi" id="chassiterceiro2" />
                        </section>
                        <section class="marca">
                            <label for="title">Marca/Modelo</label>
                            <input type="text" name="marca" id="marcaterceiro2" placeholder="Ex: Honda - Fit EXL 1.0" />
                        </section>
                    </div>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="data/hora">
                        <label for="title">Data/Hora</label>
                        <input type="datetime-local" name="data" id="data" />
                    </section>
                    <section class="local">
                        <label for="title">Local</label>
                        <input type="text" name="local" id="local" />
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="historico">
                        <label for="title">Histórico da ocorrência</label>
                        <textarea id="historico" placeholder="Descreva aqui..."></textarea>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="entrevista">
                        <label for="title">Entrevista Associado - Relato</label>
                        <textarea name="entrevista" placeholder="Descreva aqui..." id="entrevistaassociado"></textarea>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="entrevista">
                        <label for="title">Entrevista Terceiro - Relato</label>
                        <textarea name="entrevista" placeholder="Descreva aqui..." id="entrevistaterceiro"></textarea>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="cnh">
                        <label for="title">CNH - Nº</label>
                        <input type="text" name="cnh" id="cnh" />
                    </section>
                    <section class="validade">
                        <label for="title">Validade</label>
                        <input type="date" name="validade" id="validade" />
                    </section>
                    <section class="categoria">
                        <label for="title">Categoria</label>
                        <select type="text" name="categoria" id="categoria">
                            <option value="1">A</option>
                            <option value="2">AB</option>
                            <option value="3">B</option>
                            <option value="4">D</option>
                            <option value="5">E</option>
                        </select>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="descriçãorastreador">
                        <label for="title">Descrição rastreador</label>
                        <textarea name="descriçãorastreador" placeholder="Descreva aqui..." id="descriçaorastreador"></textarea>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="parecer">
                        <label for="title">Parecer</label>
                        <textarea name="parecer" placeholder="Descreva aqui..." id="parecer"></textarea>
                    </section>
                </article>
                <article>
                    <div class="linha"></div>
                    <section class="file">
                        <label for="title">Arquivos</label>
                        <label for="file" class="custum-file-upload">
                            <div class="icon">
                            <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
                            </div>
                            <div class="text">
                               <span>Faça o upload de seus arquivos</span>
                               </div>
                               <input id="documentos" type="file">
                            </label>
                    </section>
                </article>
                <article>
                    <button id="salvar">salvar</button>
                </article>
            </form>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
